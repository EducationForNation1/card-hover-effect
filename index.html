<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/blog1.jpg" alt="Image">
            <div class="content">
                <h2>Card Title</h2>
                <p>Hover over this card to see the effect.</p>
            </div>
        </div>

        <div class="card hover-effect">
            <img src="./images/blog2.jpg" alt="Image">
            <div class="content">
                <h2>Zoom Effect</h2>
                <p>Hover to zoom in the image.</p>
            </div>
        </div>

        <div class="card hover-shadow">
            <img src="./images/image2.jpg" alt="Image">
            <div class="content">
                <h2>Shadow Effect</h2>
                <p>Hover to see the shadow.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
